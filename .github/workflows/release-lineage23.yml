name: Weekly Kernel Build & Release (LineageOS 23 branch)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.ts.outputs.TIME }}
      date: ${{ steps.ts.outputs.DATE }}
    strategy:
      matrix:
        build-type: [non-ksu, ksu]

    steps:
      - uses: actions/checkout@v6

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc build-essential bison flex zip p7zip-full \
            libc6 curl libstdc++6 git wget libssl-dev zstd \
            lld python3

      - name: Clone kernel repo prepare for compile
        run: |
          git clone https://github.com/LineageOS/android_kernel_xiaomi_sm6150 --depth=1 -b lineage-23.0
          cp ksumakefile.patch android_kernel_xiaomi_sm6150/
          cp umount.patch android_kernel_xiaomi_sm6150/
          cp compile.sh android_kernel_xiaomi_sm6150/
      
      - name: Prepare build script
        run: chmod +x ./android_kernel_xiaomi_sm6150/compile.sh

      - name: Compile kernel (${{ matrix.build-type }})
        run: |
          if [[ "${{ matrix.build-type }}" == "ksu" ]]; then
            cd android_kernel_xiaomi_sm6150/
            ./compile.sh --ksu
            cd ..
          else
            cd android_kernel_xiaomi_sm6150/
            ./compile.sh
            cd ..
          fi

      - name: Timestamp
        id: ts
        run: |
          DATE=$(date +'%Y%m%d')
          TIME=$(date +'%s')
          echo "DATE=$DATE" >> $GITHUB_OUTPUT
          echo "TIME=$TIME" >> $GITHUB_OUTPUT

      - name: Clone AnyKernel3
        run: git clone https://github.com/riarumoda/AnyKernel3 AnyKernel3

      - name: Copy kernel artifacts
        run: |
          cp android_kernel_xiaomi_sm6150/out/arch/arm64/boot/Image.gz AnyKernel3/
          cp android_kernel_xiaomi_sm6150/out/arch/arm64/boot/dtbo.img AnyKernel3/

      - name: Zip AnyKernel3 contents
        run: |
          ZIPNAME="aosp-perf-neon-${{ matrix.build-type }}-lineage23-${{ steps.ts.outputs.DATE }}-${{ steps.ts.outputs.TIME }}-sweet.zip"
          cd AnyKernel3
          zip -r9 "../$ZIPNAME" ./*
          echo "$ZIPNAME" > ZIPFILE.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.build-type }}-zip
          path: |
            ZIPFILE.txt
            *.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List downloaded zips
        run: ls -lah artifacts

      - name: Create Release and Upload builds
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: kernel-${{ needs.build.outputs.timestamp }}
          name: Weekly build - ${{ needs.build.outputs.date }}
          draft: false
          prerelease: false
          files: |
            artifacts/non-ksu-zip/aosp-perf-neon-non-ksu-*.zip
            artifacts/ksu-zip/aosp-perf-neon-ksu-*.zip
          overwrite_files: true
