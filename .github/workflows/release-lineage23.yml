name: Weekly Kernel Build & Release (LineageOS 23 branch)

on:
  workflow_dispatch:
  schedule:
    - cron: '5 5 * * 0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.ts.outputs.TIME }}
      date: ${{ steps.ts.outputs.DATE }}
    strategy:
      matrix:
        build-type: [non-ksu, ksu]

    steps:
      - uses: actions/checkout@v6

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc build-essential bison flex zip p7zip-full \
            libc6 curl libstdc++6 git wget libssl-dev zstd \
            lld python3

      - name: Clone kernel repo & prepare for compile
        run: |
          git clone https://github.com/LineageOS/android_kernel_xiaomi_sm6150 --depth=1 -b lineage-23.0
          cp ksumakefile.patch android_kernel_xiaomi_sm6150/
          cp umount.patch android_kernel_xiaomi_sm6150/
          cp compile.sh android_kernel_xiaomi_sm6150/
          chmod +x ./android_kernel_xiaomi_sm6150/compile.sh

      - name: Compile kernel (${{ matrix.build-type }})
        run: |
          if [[ "${{ matrix.build-type }}" == "ksu" ]]; then
            cd android_kernel_xiaomi_sm6150/
            ./compile.sh --ksu --ln8000
            cd ..
          else
            cd android_kernel_xiaomi_sm6150/
            ./compile.sh --no-ksu --ln8000
            cd ..
          fi

      - name: Timestamp
        id: ts
        run: |
          DATE=$(date +'%Y%m%d')
          TIME=$(date +'%s')
          echo "DATE=$DATE" >> $GITHUB_OUTPUT
          echo "TIME=$TIME" >> $GITHUB_OUTPUT

      - name: Clone AnyKernel3
        run: git clone https://github.com/riarumoda/AnyKernel3 AnyKernel3 --depth=1

      - name: Copy kernel artifacts
        run: |
          cp android_kernel_xiaomi_sm6150/out/arch/arm64/boot/Image.gz AnyKernel3/
          cp android_kernel_xiaomi_sm6150/out/arch/arm64/boot/dtb.img AnyKernel3/
          cp android_kernel_xiaomi_sm6150/out/arch/arm64/boot/dtbo.img AnyKernel3/
          sed -i 's/supported.versions=11-16/supported.versions=16/' AnyKernel3/anykernel.sh

      - name: Zip AnyKernel3 contents
        run: |
          ZIPNAME="aosp-perf-neon-${{ matrix.build-type }}-lineage23-${{ steps.ts.outputs.DATE }}-${{ steps.ts.outputs.TIME }}-sweet.zip"
          cd AnyKernel3
          zip -rq9 "../$ZIPNAME" ./*

      - name: Upload artifacts (kernel)
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.build-type }}-zip
          path: |
            *.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List downloaded zips
        run: ls -lah artifacts

      - name: Create Release and Upload builds
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: kernel-los23-${{ needs.build.outputs.timestamp }}
          name: Weekly build - ${{ needs.build.outputs.date }} (LOS23)
          draft: false
          prerelease: false
          body: |
            Additional information of this build:   
            Kernel Source:   
              > [LineageOS/android_kernel_xiaomi_sm6150](https://github.com/LineageOS/android_kernel_xiaomi_sm6150)   
            Patches:   
              > [KernelSU: integrate scope-minimized manual hooks - k4.14 v1.7](https://github.com/ximi-mojito-test/mojito_krenol/commit/36105f0599f679bc76e2866de397d50a83339849)   
              > [ARM64: dts: qcom: xiaomi: sweet: Add ln8000_charger](https://github.com/xiaomi-sm6150/android_kernel_xiaomi_sm6150/commit/05d8eac3722dcf920b716908d910ee704a77950e)   
              > [drivers: power: supply: Import ln8000_charger](https://github.com/xiaomi-sm6150/android_kernel_xiaomi_sm6150/commit/eb3509401751b1e90a9b42e2f51326f2ef943af3)   
              > [power: supply: ln8000_charger: Drop the use of hardware_info](https://github.com/xiaomi-sm6150/android_kernel_xiaomi_sm6150/commit/785c8f7976798acfc5cf300a320a43b3f39bcb13)
              > [power: supply: ln8000_charger: Switch to bq2597x-standalone](https://github.com/xiaomi-sm6150/android_kernel_xiaomi_sm6150/commit/e26ba40f3fac0238e410f8a29fa72aac012d75d2)   
              > [power: supply: Import changes for ln8000](https://github.com/xiaomi-sm6150/android_kernel_xiaomi_sm6150/commit/6e50130d7bc99d1cc64196541af7a178
              > [add-rtl88xxau-5.6.4.2-drivers.patch](https://gitlab.com/kalilinux/nethunter/build-scripts/kali-nethunter-kernel-builder/-/raw/main/patches/4.14/add-rtl88xxau-5.6.4.2-drivers.patch)
              > [add-wifi-injection-4.14.patch](https://gitlab.com/kalilinux/nethunter/build-scripts/kali-nethunter-kernel-builder/-/raw/main/patches/4.14/add-wifi-injection-4.14.patch)   
              > [ksumakefile.patch](https://github.com/riarumoda/android_kernel_xiaomi_sm6150-builder/blob/master/ksumakefile.patch)
              > [umount.patch](https://github.com/riarumoda/android_kernel_xiaomi_sm6150-builder/blob/master/umount.patch)   
            Changes to defconfig:
              > CONFIG_PID_NS=y   
              > CONFIG_HZ_1000=y   
              > CONFIG_POSIX_MQUEUE=y   
              > CONFIG_SYSVIPC=y   
              > CONFIG_CGROUP_DEVICE=y   
              > CONFIG_DEVTMPFS=y   
              > CONFIG_IPC_NS=y   
              > CONFIG_DEVTMPFS_MOUNT=y   
              > CONFIG_EROFS_FS=y   
              > CONFIG_F2FS_FS_COMPRESSION=y   
              > CONFIG_F2FS_FS_LZ4=y   
              > CONFIG_FSCACHE=y   
              > CONFIG_FSCACHE_STATS=y   
              > CONFIG_FSCACHE_HISTOGRAM=y   
              > CONFIG_SECURITY_SELINUX_DEVELOP=y   
            Changes to Makefile:
              > KBUILD_CFLAGS   += -O3   
              > LDFLAGS += -O3   
            Notes:
              > KernelSU scope minimized manual hooks is not added on non-ksu build.   
              > KernelSU latest manager can be found in [here](https://t.me/ksunext_ci) or in [here](https://github.com/KernelSU-Next/KernelSU-Next/actions/workflows/build-manager-ci.yml).   
          files: |
            artifacts/non-ksu-zip/aosp-perf-neon-non-ksu-*.zip
            artifacts/ksu-zip/aosp-perf-neon-ksu-*.zip
          overwrite_files: true
